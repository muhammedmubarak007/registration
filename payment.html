<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Selection</title>
    <style>
        /* General styles */
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("D:/pyment/image/Frame.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            width: 100%;
            max-width: 520px;
            height: auto;
            background-color: rgba(12, 12, 12, 0.8);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #FF5050;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .heading {
            margin-top: 20px;
            margin-left: 50px;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            width: 100%;
            overflow-wrap: break-word;
        }

        .subheading {
            margin-top: 12px;
            margin-left: 60px;
            font-size: 16px;
            margin-bottom: 16px;
            text-align: left;
            width: 100%;
            overflow-wrap: break-word;
        }

        .divider {
            width: 420px;
            height: 1px;
            background-color: #FFFFFF;
            margin: 16px 0;
        }

        .ticket-option {
            width: 100%;
            max-width: 424px;
            padding: 16px;
            margin: 8px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            overflow-x: hidden; /* Prevent horizontal overflow */
        }

        .ticket-option .ticket-info {
            text-align: center;
            width: 100%;
        }

        .ticket-option .description {
            text-align: left;
            width: 100%;
            margin-top: 10px;
            overflow-wrap: break-word; /* Ensures description text doesn't overflow */
        }

        .ticket-option.selected {
            border-color: #FFFFFF;
        }

        /* Button container styles */
        .button-container {
            display: flex;
            justify-content: space-between; /* Align buttons at start and end */
            width: 100%; /* Full width of the container */
            margin-top: 20px;
        }

        .button-container button {
            flex: 1;
    padding: 12px 20px;
    background-color: #2a2322;
    border: none;
    border-radius: 5px;
    color: #FFFFFF;
    font-size: 16px;
    cursor: pointer;
    margin: 0px 29px 5px;
    transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #FF2E2E;
        }

        /* Media queries for responsiveness */
        @media (max-width: 1200px) {
            .heading {
                font-size: 22px;
            }
            .subheading {
                font-size: 14px;
            }
            .ticket-option {
                padding: 14px;
                font-size: 16px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .heading {
                font-size: 20px;
                margin-bottom: 6px;
            }
            .subheading {
                font-size: 14px;
                margin-bottom: 12px;
            }
            .ticket-option {
                padding: 12px;
                font-size: 16px;
            }
            .ticket-option .ticket-info h3,
            .ticket-option .ticket-info h2 {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .heading {
                font-size: 18px;
            }
            .subheading {
                font-size: 12px;
            }
            .ticket-option {
                padding: 10px;
                font-size: 14px;
            }
            .ticket-option .ticket-info h3,
            .ticket-option .ticket-info h2 {
                font-size: 14px;
            }
        }

        h2 {
            margin: 5px;
            font-weight: bold;
            font-size: 42px;
        }

        h3 {
            margin: 10px;
            padding: 0px;
            font-weight: 100;
            font-size: 21px;
        }

        p {
            font-size: 12px;
            margin: 0px;
        }button{
            width: 183px;
        }sup{
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">Ticket Type</div>
        <div class="subheading">Select a ticket type to register for the event.</div>
        
        <div class="divider"></div>
        
        <div class="ticket-option" onclick="selectTicket(this)">
            <div class="ticket-info">
                <h3>Student Ticket</h3>
                <h2><sup>₹</sup>700</h2>
            </div>
            <div class="description">
                <p>• Only for College students</p>
            </div>
        </div>
        <div class="ticket-option" onclick="selectTicket(this)">
            <div class="ticket-info">
                <h3>General Ticket</h3>
                <h2><sup>₹</sup>1000</h2>
            </div>
            <div class="description">
                <p>• General Tedx ticket</p>
            </div>
        </div>
        
        <!-- Button container with "Pay Now" and "Back" buttons -->
        <div class="button-container">
            <button onclick="goBack()">Back</button>
            <button onclick="payNow()">Pay Now !</button>
            
        </div>
    </div>

    <script>
        function selectTicket(element) {
            // Remove 'selected' class from all ticket options
            document.querySelectorAll('.ticket-option').forEach(option => {
                option.classList.remove('selected');
            });
            // Add 'selected' class to clicked ticket option
            element.classList.add('selected');
        }

        function payNow() {
            alert("Proceeding to payment...");
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
