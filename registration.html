<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 32px;
            height: 100vh;
            background-image: url("D:/pyment/image/Frame.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: rgb(255, 255, 255);
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .form-container {
            height: 540px;
            background-color: rgba(12, 12, 12, 0.41);
            padding: 20px;
            width: 440px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border: 1px solid #FF5050;
            border-radius: 10px;
        }

        h2 {
            color: #EEEEEE;
            font-weight: 600;
            font-size: 25px;
            text-align: left;
            margin-bottom: 10px;
        }

        h3 {
            font-weight: 100;
            text-align: left;
            margin-bottom: 15px;
            font-size: 16px;
            color: #EEEEEE;
        }

        hr {
            border: 1px solid #ccc;
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff0f;
            color: white;
            box-sizing: border-box;
            appearance: none;
        }

        /* Style for the dropdown when focused */
        select:focus {
            background-color: #00000000;
            color: rgb(255, 255, 255);
        }

        option {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff0f;
            color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ed525269;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Participant Registration Form</h2>
        <h3>Please fill the form below keenly and let us know if you give go ahead for this participation</h3>
        <hr>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name:*</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:*</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:*</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="food">Food ?:</label>
                <select id="food" name="food" required>
                    <option value="veg">Veg</option>
                    <option value="non-veg">Non-Veg</option>
                </select>
            </div>
            <button type="submit">Next</button>
        </form>
    </div>
</body>
</html>
